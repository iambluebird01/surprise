<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: black;
            position: absolute;
        }
        /* Box Animation */
        .box-container {
            position: relative;
            width: 120px;
            height: 120px;
            animation: bounce-in 1s ease-in-out forwards;
        }
        .box-lid, .box-base {
            position: absolute;
            width: 100%;
            height: 50%;
            background: red;
            border-radius: 10px;
        }
        .box-lid {
            top: 0;
            transition: transform 0.8s ease-in-out;
        }
        .box-base {
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        /* Celebration Animation */
        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: gold;
            display: none;
            animation: pop 0.6s ease-in-out;
        }
        /* Keyframes */
        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="box-container" id="box">
        <div class="box-lid"></div>
        <div class="box-base"></div>
    </div>

    <div class="container hidden" id="question">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">üéâ Yay! üéâ</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".box-lid").style.transform = "rotateX(150deg)";
                setTimeout(() => {
                    document.getElementById("box").classList.add("hidden");
                    document.getElementById("question").classList.remove("hidden");
                    document.getElementById("question").style.opacity = "1";
                    document.getElementById("question").style.transform = "translateY(0)";
                }, 1000);
            }, 2000);
        });

        const noButton = document.getElementById("no");
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        document.getElementById("yes").addEventListener("click", function() {
            document.getElementById("question").classList.add("hidden");
            document.getElementById("celebration").style.display = "block";
        });
    </script>
</body>
</html>
