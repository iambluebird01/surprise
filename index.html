<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Gift Box -->
    <div class="gift-box-container">
        <div class="gift-box" id="gift-box">
            <div class="lid" id="lid"></div>
            <div class="box"></div>
            <div class="ribbon"></div>
        </div>
    </div>

    <!-- Question Message -->
    <div class="message hidden" id="message">
        <p id="question-text"></p>
        <div class="buttons">
            <button id="yes">Yes ❤️</button>
            <button id="no">No 😳</button>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading hidden" id="loading">
        <p>💭 Thinking...</p>
    </div>

    <!-- Celebration -->
    <div class="celebration hidden" id="celebration">
        <h1>🎉 Yay! You said YES! ❤️</h1>
        <p>Love you forever! 🥰</p>
    </div>

    <!-- Love Music -->
    <audio id="loveMusic" loop>
        <source src="love-song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

</body>
</html>
