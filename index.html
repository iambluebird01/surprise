<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container -->
    <div class="container">
        <!-- Gift Box -->
        <div class="gift-box" id="gift-box">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon"></div>
        </div>

        <!-- Floating Hearts -->
        <div id="hearts-container"></div>

        <!-- Question Message -->
        <div class="message hidden" id="message">
            <p class="fade-in-text" id="question-text">Will you be my Valentine? ❤️</p>
            <div class="buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>

    <!-- Love Music -->
    <audio id="loveMusic" loop>
        <source src="love-song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

</body>
</html>
