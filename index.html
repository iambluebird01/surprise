<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Stick Figure Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scene">
        <div class="stick-girl"></div>
        <div class="stick-boy"></div>
    </div>

    <div class="dialogue">
        <p id="question">Will you be my Valentine? ❤️</p>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
